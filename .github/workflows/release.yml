name: Release Plugin

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Get version
        id: version
        run: |
          echo "version=$(jq -r .version manifest.json)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            main.js
            manifest.json
            # Add styles.css here if you create one later
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
